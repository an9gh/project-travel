{% extends 'base.html' %}
{% load static %}
{% block title %} GoTravel - Login {% endblock title %}


{% block content %}
	<body class="img js-fullheight" style="background-image: url({% static 'images\header_x.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>



		      	<form action="login" class="signin-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            
								
	            </div>
	          </form>


	          <p class="w-100 text-center"><b> Or </b></p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'register' %}" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Sign Up</a>
	          	<a href="{% url 'home' %}" class="px-2 py-2 ml-md-1 rounded"><i class="fa fa-chevron-circle-left"></i>
                    Back to home</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	

{% endblock %}
